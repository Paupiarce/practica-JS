<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<link rel="stylesheet" href="./practicaJS.css">
<body>
    <h1>Pokedex</h1>
    <div class="pokedex">
        <div class="pokephoto">
        <img src="./poke.png" alt="Pokemon" id="pokeImg" class="image">
        </div>
        <div class="pokeinfo">
            <input type="text" placeholder="pikachu" id="pokeName" name="pokeName">
            <button onclick="fetchPokemon()">Buscar</button>
            <div class="pokescreen" id="abilities">
                
            </div>
           
        </div>
    </div>
    
</body>
<footer>
    <script src="./practicaJS.js"></script>
</footer>
</html>
